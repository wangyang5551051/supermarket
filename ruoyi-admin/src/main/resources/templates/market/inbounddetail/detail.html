<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('入库单明细列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>入库单号：</label>
                            <input type="text" name="inboundCode"/>
                        </li>
                        <li>
                            <label>商品名称：</label>
                            <select class="form-control" name="goodsId">
                                <option value="">--请选择--</option>
                                <option th:each="entries,stat:${resultList}" th:value="${entries['id']}"
                                        th:text="${entries['name']}"></option>
                            </select>
                        </li>
                        <li>
                            <label>类型名称：</label>
                            <select class="form-control" name="typeId">
                                <option value="">--请选择--</option>
                                <option th:each="entries,stat:${resultList1}" th:value="${entries['id']}" th:text="${entries['type_name']}"></option>
                            </select>
                        </li>
                        <!--<li>-->
                            <!--<label>数量：</label>-->
                            <!--<input type="text" name="num"/>-->
                        <!--</li>-->
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:detail:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:detail:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:detail:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:detail:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:detail:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:detail:remove')}]];
    var datas = [[${@dict.getType('sys_unit')}]];
    var prefix = ctx + "system/inboundDetail";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "入库单明细",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'inboundCode',
                    title: '入库单号',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '商品名称',
                    sortable: true
                }, {
                    field: 'typeName',
                    title: '类型名称',
                    sortable: true
                },
                {
                    field: 'num',
                    title: '数量'
                },
                {
                    field: 'unit',
                    title: '单位',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'createBy',
                    title: '创建人',
                    sortable: true
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
